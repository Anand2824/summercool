<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ng-container *ngIf="true">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of home; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td img src=""alt=""></td>
                    
                    <td>{{item.description}}</td>
                    <td>{{item.price}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-primary">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</ng-container>

    <ng-container *ngIf="false">
    <div class ="container">
        <div class ="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="./assets/pagebg/cart.jpeg" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
    </ng-container>
</body>
<router-outlet></router-outlet>
</html>
